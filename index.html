<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="./assets/Subtract.svg"
      type="image/x-icon"
    />
    <title>Saga Banks</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/Subtract.svg" alt="" />
          <span>Saga Bank</span>
        </div>
        <ul>
          <li><a href="#">Featured</a></li>
          <li><a href="#">How it work</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>
      </nav>
      <div class="btn">
        <ul>
          <li><button class="btn-con">Contact us</button></li>
          <li><button class="btn-joi">Join us</button></li>
        </ul>
      </div>
    </header>
    <section class="left">
      <div class="content">
        <div class="invest">
          <div class="line"></div>
          <span>Future Investment</span>
        </div>
        <h1>Manage Your Finances Every Day <span>Very Easily</span></h1>
        <p>
          Manage & develop your finances well for the future to come. Download
          now on your smartphone
        </p>
      </div>
      <div class="download-platform">
        <div class="appstore">
          <div class="icoas">
            <i class="fa-brands fa-apple"></i>
          </div>
          <div class="info">
            <p>Available On</p>
            <h2>Apps Store</h2>
          </div>
        </div>
        <div class="googleplay">
          <div class="icogp">
            <i class="fa-brands fa-google-play"></i>
          </div>
          <div class="info">
            <p>Available On</p>
            <h2>Google Play</h2>
          </div>
        </div>
      </div>
    </section>
    <section class="right">
      <div class="card1">
        <img src="./assets/iphone-12-mini--black (1) 1.png" alt="" />
      </div>
      <div class="card2">
        <img src="./assets/iphone-12-mini--black 4 (1).png" alt="" />
      </div>
      <div class="card3">
        <img src="./assets/iphone-12-mini--black 4.png" alt="" />
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
